<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <span class="left_navbar">
            <a href="#" class="left_nav_item">Google 정보</a>
            <a href="#" class="left_nav_item">스토어</a>
        </span>
        <span class="right_navbar">
            <a href="#" class="right_nav_item">Gmail</a>
            <a href="#" class="right_nav_item">이미지</a>
            <i class="fa-solid fa-bars"></i>
        </span>
    </div>

    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
            width=272 />
        <div class="input_area">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
            <input type="text" class="input_box">
            <i class="fa-sharp fa-solid fa-keyboard keyboard_icon"></i>
            <i class="fa-solid fa-microphone mic_icon"></i>
            <i class="fa-solid fa-camera camera_icon"></i>
        </div>
        <div class="button_area">
            <button class="button_style">Google 검색</button>
            <button class="button_style">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="first_line">
            대한민국
        </div>
        <div class="second_line">
            <span>
                <a href="#" class="second_line_item">광고</a>
                <a href="#" class="second_line_item">비즈니스</a>
                <a href="#" class="second_line_item">검색의 원리</a>
            </span>
            <span class="second_line_right">
                <a href="#" class="second_line_item">개인정보처리방침</a>
                <a href="#" class="second_line_item">약관</a>
                <a href="#" class="second_line_item">설정</a>
            </span>
        </div>
    </div>

</body>

</html>
